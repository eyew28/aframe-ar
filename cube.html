<!doctype HTML>
<html>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"> </script>
    <script src="https://rvdleun.github.io/aframe-arcube/dist/aframe-arcube.min.js"></script>
<script>
  THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'
</script>
<body>
<!-- <a-scene embedded arjs="debugUIEnabled: false; sourceType: webcam; detectionMode: mono;"> -->
<a-scene embedded arjs="debugUIEnabled: false; sourceType: webcam; detectionMode: mono;" vr-mode-ui="enabled: false">

  <a-arcube>
    <a-entity rotation="-90 0 0">
      <a-plane position="0 0 .5" src="https://eyew28.github.io/aframe-ar/image/marker-a.png" shader="flat"></a-plane>
      <a-plane position="-.5 0 0" rotation="0 -90 270" src="https://eyew28.github.io/aframe-ar/image/marker-e.png" shader="flat"></a-plane>
      <a-plane position=".5 0 0" rotation="0 90 90" src="https://eyew28.github.io/aframe-ar/image/marker-u.png" shader="flat"></a-plane>
      <a-plane position="0 -.5 0" rotation="90 0 0" src="https://eyew28.github.io/aframe-ar/image/marker-c.png" shader="flat"></a-plane>
      <a-plane position="0 .5 0" rotation="-90 180 0" src="https://eyew28.github.io/aframe-ar/image/marker-b.png" shader="flat"></a-plane>
      <a-plane position="0 0 -.5" rotation="180 0 0" src="https://eyew28.github.io/aframe-ar/image/marker-r.png" shader="flat"></a-plane>
    </a-entity>
  </a-arcube>
  <a-entity camera></a-entity>
</a-scene>
</body>
</html>
